<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Jquery js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!--Bootstrap--> 	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!--Ajax--> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--My CSS--> 	
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Nunito">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
 	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 

	<!--Other-->
	<title>Home</title>

</head>

<body>


<div class="container-fluid" id="searchForm">

	<div class="row top">
		<button class="col-md-2 btn button1"></button>
		<button class="col-md-2 btn button2"></button>
		<button class="col-md-2 btn button3"></button>
		<button class="col-md-2 btn button4"></button>
	</div>

	<div class="row title text-align-center"><h1>Emilie's Pokedex</h1></div>
	
	<div class="row middle">

		<div class="col-md-3 screen">
			<div class="row" id="screenText1">PICTURE</div>
			<div class="row" id="pic"></div>
		</div>

		<div class="col-md-6 containerInfo">

			<div class="row wrapperInfo">
				<div class="col-md-3 text" id="idText">ID:</div><div class="col-md-9 details" id="id"></div>
			</div>
			<div class="row wrapperInfo">
				<div class="col-md-3 text" id="nameText">NAME:</div><div class="col-md-9 details" id="identity"></div>
			</div>
			<div class="row wrapperInfo">
				<div class="col-md-3 text" id="moveText">MOVES:</div><div class="col-md-9 details" id="moves"></div>
			</div>

		</div>

		<div class="col-md-3 screen2">
			<div class="row" id="screenText2">EVOLUTION</div>
			<div class="row" id="screenText3"></div>
			<div class="row" id="pic2"></div>
		</div>

	</div>

	<div class="row bottom1">
		<div class="col-md-3"></div>
		<input class="col-md-4 input" id="input" type="text" placeholder="Pokemon name"/>
		<button type="button" class="col-md-3 button5" id="search">SEARCH</button>
	</div>

		<div class="col-md-2"></div>

	<div class="row bottom2">

		<div class="col-md-2 text-center">
			<div class="row">
				<img src="directions.png" alt="arrows" id="arrows">
			</div>
		</div>

		<div class="col-md-1 text-center"></div>

		<div class="col-md-8" id="alphabet">
			<div class="row">
				<button type="button" class="button6">A</button><button type="button" class="button6">B</button><button type="button" class="button6">C</button><button type="button" class="button6">D</button><button type="button" class="button6">E</button><button type="button" class="button6">F</button><button type="button" class="button6">G</button><button type="button" class="button6">H</button><button type="button" class="button6">I</button>
			</div>

			<div class="row">
				<button type="button" class="button6">J</button><button type="button" class="button6">K</button><button type="button" class="button6">L</button><button type="button" class="button6">M</button><button type="button" class="button6">N</button><button type="button" class="button6">O</button><button type="button" class="button6">P</button><button type="button" class="button6">Q</button><button type="button" class="button6">R</button>
			</div>

			<div class="row">
				<button type="button" class="button6">S</button><button type="button" class="button6">T</button><button type="button" class="button6">U</button><button type="button" class="button6">V</button><button type="button" class="button6">W</button><button type="button" class="button6">X</button><button type="button" class="button6">Y</button><button type="button" class="button6">Z</button><button type="button" class="button6">#</button>
			</div>

			<div class="row">
				<button type="button" class="button6">+</button><button type="button" class="button6">-</button><button type="button" class="button6">*</button><button type="button" class="button6">/</button><button type="button" class="button6">=</button><button type="button" class="button6"><</button><button type="button" class="button6">></button>
			</div>

		</div>

	</div>	

</div>


<script src="javascript.js"></script>

</body>
